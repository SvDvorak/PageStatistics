version: '3'
services:
  statistics-backend:
    container_name: statistics_backend
    build: backend/.
    image: statistics_backend
    volumes:
      - database:/home/app/pagestatistics/database
  statistics-web:
    container_name: statistics_web
    build: web/.
    image: statistics_web
volumes:
  database: { }

# Uses external network with routing
networks:
  default:
    external:
      name: production